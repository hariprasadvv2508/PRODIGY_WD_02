<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="watch">
          <div class="outer-circle">
              <div class="inner-circle">
                <span class="text minute">
                  01 :
                </span>
                <span class="text sec">
                  &nbsp;47 :
                </span>
                <span class="text msec">
                  &nbsp;07
                </span>
              </div>
          </div>
          <div class="button-wrapper">
            <button class="button reset hidden">Reset</button>
            <button class="button play">Play</button>
            <button class="button lap hidden">Lap</button>
          </div>
      </div>
      <ul class="laps">
        <li class="laps-item">
          <span class="number">#1</span>
          <span class="time-stamp">01:47:77</span>
        </li>
        <li class="laps-item">
          <span class="number">#1</span>
          <span class="time-stamp">01:47:77</span>
        </li>
        <li class="laps-item">
          <span class="number">#1</span>
          <span class="time-stamp">01:47:77</span>
        </li>
        <li class="laps-item">
          <span class="number">#1</span>
          <span class="time-stamp">01:47:77</span>
        </li>
        <li class="laps-item">
          <span class="number">#1</span>
          <span class="time-stamp">01:47:77</span>
        </li>
        <li class="laps-item">
          <span class="number">#1</span>
          <span class="time-stamp">01:47:77</span>
        </li>
        <li class="laps-item">
          <span class="number">#1</span>
          <span class="time-stamp">01:47:77</span>
        </li>
        <li class="laps-item">
          <span class="number">#1</span>
          <span class="time-stamp">01:47:77</span>
        </li>
        <button class="lap-clear-button">Clear all</button>
      </ul>
    </div>
    <script src="main.js">
     
    </script>
</body>
</html>
